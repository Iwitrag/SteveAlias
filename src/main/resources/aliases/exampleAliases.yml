# ~~ STEVE ALIAS ~~
# You can define as many files for your aliases as you want and each of them can contain multiple aliases.
# The only requirement is that the file is in YAML format and is placed in "aliases" folder.
# Plugin will try to go through your files and collect as many valid aliases as possible.
# In case of conflicts or incorrect definitions, plugin will report them and affected aliases won't be loaded.

messageme|msgme: # top command, | is separator for synonyms
  0: "msg Wassup %sender_name%? You didn't enter any arguments."
  1: "msg Wassup %sender_name%? You entered one argument: !1"
  2-3: "msg Wassup %sender_name%? You entered two or three argument: !2-3"
  _: "msg Wassup %sender_name%? You entered more arguments: !_"

